<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/png" href="https://i.imgur.com/jFJFmP6.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Torneio - DBD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #0a0a0a; --cor-container: rgba(15, 15, 15, 0.9);
            --cor-borda: #4a0e0e; --cor-vermelho: #ff4d4d;
            --cor-vermelho-escuro: #8B0000; --cor-texto: #f0f0f0;
            --sombra-vermelha: rgba(255, 0, 0, 0.3); --cor-ouro: #ffd700;
            --cor-cristal-borda: #6a7fcc; --cor-cristal-sombra: rgba(106, 127, 204, 0.5);
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Roboto', sans-serif; background-color: var(--cor-fundo);
            background-image: url('https://i.imgur.com/722rfMM.jpeg');
            background-size: cover; background-position: center;
            background-attachment: fixed; color: var(--cor-texto);
            margin: 0; padding: 20px; position: relative;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; z-index: -1;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXVpaWl9fX1ZWVkICAgJCQkLCwsQEBAODg4FBQUHBwcSEhIUFBQWFhYNDQ0VFRUYGBgTExMSERESEhIYGBgXFxcWFhYJCQkJCQkIZWRbAAAAAnRSTlMAAHaTzP8AAAAdaVRYdENyZWF0aW9uIFRpbWUADxogMSAxMDo0NjoyNyAtMDc6MDCiJgQLAAAAYElEQVRIx+3MyQ0AIAwE0Qdg//+tO2nABJLb7bYWCwAAAAAAAAAAAAA+r42xYjiqAKwzT1s07SgYosQYjSoYpoUYYVwV0LQx3AIs2fM/AOkAmzZ8z8A6QGbNnx/bAAAAAElFTkSuQmCC');
            opacity: 0.04;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .section {
            background-color: var(--cor-container); border: 2px solid var(--cor-borda);
            border-radius: 10px; padding: 20px;
            margin-bottom: 30px; box-shadow: 0 0 25px var(--sombra-vermelha), inset 0 0 15px rgba(0,0,0,0.5);
        }
        h1, h2, h3 {
            font-family: 'Creepster', cursive; text-align: center;
            color: var(--cor-vermelho); text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        h1 { font-size: 3.2rem; text-shadow: 0 0 15px var(--cor-vermelho), 0 0 25px var(--cor-vermelho-escuro); }
        h2 { 
            font-size: 2.4rem; margin-top: 1.5em; border-top: 2px solid var(--cor-borda); 
            padding-top: 1em; animation: pulse-glow 2s infinite alternate;
        }
        @keyframes pulse-glow {
            from { text-shadow: 2px 2px 10px rgba(0,0,0,0.8), 0 0 5px var(--sombra-vermelha); }
            to { text-shadow: 2px 2px 10px rgba(0,0,0,0.8), 0 0 20px var(--sombra-vermelha); }
        }
        h3 { font-size: 1.8rem; margin-bottom: 15px; color: #ccc; }
        h4 { font-family: 'Creepster', cursive; text-align: center; color: var(--cor-ouro); font-size: 1.6rem; margin-top: 20px; text-shadow: 0 0 10px var(--cor-ouro);}
        .controls-container { text-align: center; }
        #team-list, #tiebreaker-teams {
            width: 80%; max-width: 500px; height: 100px; background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid #555; border-radius: 5px; color: #fff; font-size: 1rem;
            padding: 10px; box-sizing: border-box; resize: vertical; margin-bottom: 15px;
        }
        .action-button {
            background-color: var(--cor-vermelho-escuro); color: var(--cor-texto);
            font-family: 'Creepster', cursive; font-size: 1.5rem; padding: 12px 25px;
            border: 2px solid var(--cor-borda); border-radius: 5px; cursor: pointer;
            transition: all 0.3s ease; margin-top: 10px;
        }
        .action-button:hover, .action-button:disabled { background-color: var(--cor-vermelho); transform: scale(1.05); box-shadow: 0 0 15px var(--sombra-vermelha); }
        .action-button:disabled { opacity: 0.5; cursor: not-allowed; transform: scale(1); box-shadow: none;}
        .phase-container { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 20px; align-items: flex-start; }
        .group, .phase {
            background: radial-gradient(circle, #222 0%, #1a1a1a 100%); padding: 20px; border-radius: 8px;
            border: 1px solid var(--cor-borda); flex: 1; min-width: 450px;
        }
        .match-pair {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; margin-bottom: 8px; border-radius: 5px; background-color: #252525;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.7);
        }
        #tiebreaker-result .match-pair { width: 80%; max-width: 500px; margin-left: auto; margin-right: auto; }
        .team-side { display: flex; flex-direction: column; align-items: center; text-align: center; width: 45%; }
        .team-name { font-weight: bold; font-size: 1.1rem; }
        .team-role { font-size: 0.8rem; color: #aaa; }
        .vs-icon { font-family: 'Creepster', cursive; color: var(--cor-vermelho); font-size: 1.8rem; text-shadow: 0 0 10px var(--cor-vermelho); }
        .team-pool { margin-top: 20px; text-align: center; }
        #team-cards-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; }
        .player-card { background-color: #1a1a1a; border: 1px solid var(--cor-borda); padding: 8px 12px; border-left: 4px solid var(--cor-ouro); border-radius: 5px; width: 180px; cursor: grab; font-weight: bold; text-align: center; }
        .player-card.dragging { opacity: 0.5; }
        .dropzone { width: 180px; height: 40px; border: 2px dashed var(--cor-borda); border-radius: 5px; transition: background-color 0.2s ease; display: flex; align-items: center; justify-content: center; color: #666; font-style: italic; }
        #champion { border: 2px solid var(--cor-ouro); background-color: rgba(255, 215, 0, 0.1); }
        .dropzone.drag-over { background-color: rgba(255, 77, 77, 0.1); }
        #animation-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); z-index: 9999; display: none; justify-content: center; align-items: center; }
        #animation-text { font-family: 'Creepster', cursive; font-size: 5rem; color: var(--cor-vermelho); animation: pulse-text 1s infinite alternate; }
        @keyframes pulse-text { from { text-shadow: 0 0 10px #ff0000; } to { text-shadow: 0 0 30px #ff4d4d; } }
        #winner-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; display: none; justify-content: center; align-items: center; background-color: rgba(0,0,0,0.8); pointer-events: none; overflow: hidden; }
        #winner-message { font-family: 'Creepster', cursive; font-size: clamp(3rem, 10vw, 8rem); color: var(--cor-ouro); text-align: center; animation: winner-text-anim 1s forwards; }
        @keyframes winner-text-anim { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; text-shadow: 0 0 20px var(--cor-ouro); } }
        .confetti { position: absolute; width: 10px; height: 25px; background-color: var(--cor-ouro); bottom: -30px; opacity: 0; animation: rise 4s linear forwards; }
        @keyframes rise { to { transform: translateY(-105vh) rotateZ(720deg); opacity: 1; } }

        /* === ESTILOS DO DESEMPATE (ATUALIZADO) === */
        #tiebreaker-section-container {
            position: relative; padding: 20px; margin-bottom: 30px;
            background: radial-gradient(circle, rgba(30,35,80,0.9) 0%, rgba(10,12,30,0.95) 100%);
            border: 2px solid var(--cor-cristal-borda); border-radius: 10px;
            box-shadow: 0 0 20px var(--cor-cristal-sombra);
        }
        #tiebreaker-section-container h2 { color: #d4e1ff; animation: none; }
        #tiebreaker-teams { border-color: var(--cor-cristal-borda); background-color: rgba(0,0,0,0.6); }
        #draw-tiebreaker-button { background-color: #3b4d9b; border-color: var(--cor-cristal-borda); }
        #draw-tiebreaker-button:hover { background-color: #5d6dc4; transform: scale(1.05); }
        
        #killer-roulette-container {
            position: relative; height: 150px; width: 100%;
            max-width: 800px; margin: 20px auto;
            overflow: hidden; border-radius: 10px;
            background: rgba(0,0,0,0.5); box-shadow: inset 0 0 15px #000;
            border: 2px solid var(--cor-cristal-borda);
        }
        #killer-roulette {
            display: flex; height: 100%;
            position: absolute; left: 50%;
            transform: translateX(0);
        }
        .roulette-item {
            width: 150px; height: 150px; flex-shrink: 0;
            background-size: cover; background-position: center;
            transition: all 0.3s ease;
            filter: grayscale(80%) brightness(0.6);
            transform: scale(0.9);
        }
        .roulette-item.selected {
            filter: grayscale(0%) brightness(1.2); transform: scale(1.1);
            border: 4px solid var(--cor-ouro); box-shadow: 0 0 20px var(--cor-ouro);
            z-index: 10;
        }
        #roulette-pointer {
            position: absolute; top: -5px; left: 50%;
            transform: translateX(-50%); width: 0; height: 0;
            border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 20px solid var(--cor-ouro); z-index: 5;
            filter: drop-shadow(0 0 5px #000);
        }
        #winner-killer-display {
            display: flex; flex-direction: column; align-items: center;
            gap: 10px; margin-top: 20px;
            opacity: 0;
            transform: scale(0.7);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #winner-killer-display.visible {
            opacity: 1;
            transform: scale(1);
        }
        #winner-killer-img {
            width: 200px; height: 200px; object-fit: cover;
            border: 4px solid var(--cor-ouro); border-radius: 8px;
            box-shadow: 0 0 25px var(--cor-ouro);
        }
        #winner-killer-name {
            font-family: 'Creepster', cursive; font-size: 2.5rem;
            color: var(--cor-ouro); text-shadow: 2px 2px 10px #000;
            margin: 0;
        }
        /* FIM DOS ESTILOS DO DESEMPATE */

        @media (max-width: 768px) {
            body { padding: 10px; }
            .section { padding: 15px; }
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.8rem; }
            h3 { font-size: 1.5rem; }
            h4 { font-size: 1.3rem; }
            #team-list, #tiebreaker-teams { width: 100%; height: 120px; }
            .action-button { width: 90%; max-width: 350px; padding: 15px; font-size: 1.3rem; }
            .group, .phase { min-width: 100%; padding: 15px; }
            .match-pair { flex-direction: column; gap: 5px; padding: 15px; }
            .vs-icon { transform: rotate(90deg); }
        }
    </style>
</head>
<body>
    <div id="animation-overlay"><div id="animation-text">Gerando Caos...</div></div>
    <div id="winner-overlay"><div id="winner-message"></div></div>

    <div class="container">
        <header><h1>A Arena da Entidade</h1></header>

        <section class="section">
            <h2>Gerador de Chaveamento</h2>
            <div class="controls-container">
                <textarea id="team-list" placeholder="Insira os nomes dos times para o torneio (múltiplos de 3, ex: 6, 9, 12...), um por linha..."></textarea>
                <br>
                <button id="generate-button" class="action-button">Gerar Torneio</button>
            </div>
        </section>

        <div id="tiebreaker-section-container">
             <div class="controls-container" style="padding: 20px;">
                 <h2 style="border: none; color: #d4e1ff;">💎 Super Desempate 💎</h2>
                 <p style="color: #ccc;">Insira os nomes dos times empatados (2 ou mais). Um killer será sorteado para todos os confrontos!</p>
                 <textarea id="tiebreaker-teams" placeholder="Insira os nomes dos times empatados..."></textarea>
                 <br>
                 
                 <div id="killer-roulette-container" style="display: none;">
                     <div id="roulette-pointer"></div>
                     <div id="killer-roulette"></div>
                 </div>
                 <div id="winner-killer-display">
                     <img id="winner-killer-img" src="" alt="Killer Vencedor">
                     <h3 id="winner-killer-name"></h3>
                 </div>
                 
                 <button id="draw-tiebreaker-button" class="action-button">Sortear Desempate</button>
                 <div id="tiebreaker-result" style="margin-top: 20px;"></div>
             </div>
        </div>

        <section class="section" id="tournament-section" style="display: none;">
             <div id="team-pool">
                 <h3>Times Participantes</h3>
                 <p>Arraste os times classificados para as fases seguintes.</p>
                 <div id="team-cards-container"></div>
             </div>
             <div id="tournament-container"></div>
        </section>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- CONSTANTES E DADOS ---
        const killerData = [
            { name: 'Espectro', img: 'https://i.imgur.com/pYdNbsA.jpeg' },
            { name: 'A Legião', img: 'https://i.imgur.com/XqsJIrJ.jpeg' },
            { name: 'Ghostface', img: 'https://i.imgur.com/kv2lITP.jpeg' },
            { name: 'Myers', img: 'https://i.imgur.com/gxCBhwv.jpeg' },
            { name: 'Trapper', img: 'https://i.imgur.com/x3HOZpq.jpeg' },
            { name: 'A Negociante de Crânios', img: 'https://i.imgur.com/9JaF3ot.jpeg' }
        ];
        
        // --- FUNÇÕES AUXILIARES ---
        const createGroupMatchHtml = (killerTeam, survivorTeam, killerRole) => `<div class="match-pair"><div class="team-side"><span class="team-name">${killerTeam}</span><span class="team-role">(${killerRole})</span></div><span class="vs-icon">vs</span><div class="team-side"><span class="team-name">${survivorTeam}</span><span class="team-role">(Joga de Sobrevivente)</span></div></div>`;
        const shuffleArray = (array) => { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } return array; };
        const showAnimation = (text, callback) => { document.getElementById('animation-overlay').style.display = 'flex'; document.getElementById('animation-text').textContent = text; setTimeout(() => { document.getElementById('animation-overlay').style.display = 'none'; if (callback) callback(); }, 2500); };
        
        const createMirroredConfrontoHtml = (teamA, teamB, title) => {
            let html = `<h4>${title}: ${teamA} vs ${teamB}</h4>`;
            html += createGroupMatchHtml(teamA, teamB, 'Escolhe Killer');
            html += createGroupMatchHtml(teamB, teamA, 'Espelha o Killer');
            html += createGroupMatchHtml(teamB, teamA, 'Escolhe Killer');
            html += createGroupMatchHtml(teamA, teamB, 'Espelha o Killer');
            return html;
        };

        const createGroupHtml = (groupName, teams) => {
            let html = `<div class="group"><h3>${groupName}</h3>`;
            html += createMirroredConfrontoHtml(teams[0], teams[1], 'Confronto 1');
            html += createMirroredConfrontoHtml(teams[0], teams[2], 'Confronto 2');
            html += createMirroredConfrontoHtml(teams[1], teams[2], 'Confronto 3');
            html += '</div>';
            return html;
        };
        
        const createFinalHtml = () => `<div id="final-section"><h2>🏆 Grande Final 🏆</h2><p style="text-align:center; color: #ccc;">Arraste os 2 finalistas e gere a partida final.</p><div class="phase-container"><div class="phase"><h3>Finalistas</h3><div class="match-pair"><div class="dropzone" id="finalist-1">Finalista 1</div></div><div class="match-pair"><div class="dropzone" id="finalist-2">Finalista 2</div></div><div style="text-align:center;"><button id="draw-final-button" class="action-button">Gerar Partida Final</button></div></div><div class="phase" id="final-matches-container"><h3>Partidas Finais</h3></div></div><div class="round" style="margin-top: 30px; text-align: center;"><h3>👑 CAMPEÃO 👑</h3><div style="display: flex; justify-content: center;"><div class="dropzone" id="champion">Arraste o Campeão</div></div></div></div>`;
        
        const drawSemifinals = (numQualifiers) => {
            const qualifiers = [];
            for (let i = 1; i <= numQualifiers; i++) {
                const teamName = document.querySelector(`#semi-qualifier-${i} .player-card`)?.textContent;
                if (teamName) qualifiers.push(teamName);
            }
            if (qualifiers.length !== numQualifiers) {
                alert(`Por favor, arraste os ${numQualifiers} times classificados para os espaços corretos antes de gerar os confrontos.`);
                return;
            }
            showAnimation('Gerando Semifinais...', () => {
                const container = document.getElementById('semifinals-matches-container');
                let htmlContent = '<h3>Partidas da Semi</h3>';
                for (let i = 0; i < qualifiers.length; i += 2) {
                    const teamA = qualifiers[i];
                    const teamB = qualifiers[i + 1];
                    const semiFinalName = `Semifinal ${String.fromCharCode(65 + i / 2)}`;
                    htmlContent += createMirroredConfrontoHtml(teamA, teamB, semiFinalName);
                }
                container.innerHTML = htmlContent;
            });
        };
        
        const drawFinal = () => {
            const finalists = [document.querySelector('#finalist-1 .player-card')?.textContent, document.querySelector('#finalist-2 .player-card')?.textContent,].filter(Boolean);
            if (finalists.length !== 2) { alert('Por favor, arraste os 2 finalistas para os espaços corretos.'); return; }
            showAnimation('Gerando a Grande Final...', () => {
                const [teamA, teamB] = finalists;
                const container = document.getElementById('final-matches-container');
                container.innerHTML = createMirroredConfrontoHtml(teamA, teamB, 'Confronto Final');
            });
        };

        const triggerWinnerAnimation = (name) => {
            const winnerOverlay = document.getElementById('winner-overlay');
            const winnerMessage = document.getElementById('winner-message');
            winnerMessage.innerHTML = `CAMPEÃO<br>${name}!`;
            let confettiContainer = winnerOverlay.querySelector('#confetti-container');
            if (confettiContainer) confettiContainer.remove();
            confettiContainer = document.createElement('div');
            confettiContainer.id = 'confetti-container';
            winnerOverlay.prepend(confettiContainer);
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                confetti.style.animationDelay = Math.random() * 1 + 's';
                confetti.style.backgroundColor = Math.random() > 0.5 ? 'var(--cor-ouro)' : 'var(--cor-vermelho)';
                winnerOverlay.appendChild(confetti);
            }
            winnerOverlay.style.display = 'flex';
            setTimeout(() => { winnerOverlay.style.display = 'none'; }, 6000);
        };

        const handleDragScroll = (e) => { if (e.clientY === 0) return; const scrollSpeed = 15; const triggerZone = window.innerHeight * 0.15; if (e.clientY > window.innerHeight - triggerZone) { window.scrollBy(0, scrollSpeed); } else if (e.clientY < triggerZone) { window.scrollBy(0, -scrollSpeed); } };
        const createPlayerCard = (name) => { const card = document.createElement('div'); card.className = 'player-card'; card.setAttribute('draggable', true); card.textContent = name; card.id = 'card-' + name.replace(/\s+/g, '-').replace(/[^\w-]/g, ''); card.addEventListener('dragstart', (e) => { e.dataTransfer.setData('text/plain', e.target.id); setTimeout(() => card.classList.add('dragging'), 0); }); card.addEventListener('drag', handleDragScroll); card.addEventListener('dragend', () => card.classList.remove('dragging')); return card; };
        const setupDropzone = (zone) => { zone.addEventListener('dragover', e => { e.preventDefault(); if (zone.children.length === 0) zone.classList.add('drag-over'); }); zone.addEventListener('dragleave', () => zone.classList.remove('drag-over')); zone.addEventListener('drop', e => { e.preventDefault(); zone.classList.remove('drag-over'); const id = e.dataTransfer.getData('text/plain'); const draggable = document.getElementById(id); if (zone.children.length === 0) { zone.textContent = ''; zone.appendChild(draggable); if (zone.id === 'champion') triggerWinnerAnimation(draggable.textContent); } }); };
        
        /**
         * ✨ NOVA LÓGICA DO DESEMPATE COM ROLETA ✨
         */
        const drawTiebreaker = () => {
            const teams = document.getElementById('tiebreaker-teams').value.split('\n').map(t => t.trim()).filter(t => t !== '');
            if (teams.length < 2) { alert('Por favor, insira pelo menos 2 times para o desempate.'); return; }
            
            const tiebreakerButton = document.getElementById('draw-tiebreaker-button');
            tiebreakerButton.disabled = true;

            const rouletteContainer = document.getElementById('killer-roulette-container');
            const roulette = document.getElementById('killer-roulette');
            const resultContainer = document.getElementById('tiebreaker-result');
            const winnerDisplay = document.getElementById('winner-killer-display');
            
            resultContainer.innerHTML = '';
            winnerDisplay.classList.remove('visible');
            roulette.innerHTML = '';
            roulette.style.transition = 'none';
            roulette.style.transform = 'translateX(0)';
            rouletteContainer.style.display = 'block';

            const shuffledKillers = shuffleArray([...killerData]); 
            const fullRouletteItems = [];
            for(let i = 0; i < 20; i++) {
                fullRouletteItems.push(...shuffledKillers);
            }

            fullRouletteItems.forEach(killer => {
                const item = document.createElement('div');
                item.className = 'roulette-item';
                item.style.backgroundImage = `url(${killer.img})`;
                item.dataset.name = killer.name;
                roulette.appendChild(item);
            });

            const minIndex = killerData.length * 5;
            const maxIndex = fullRouletteItems.length - (killerData.length * 5);
            const winnerIndex = Math.floor(Math.random() * (maxIndex - minIndex + 1)) + minIndex;
            const winnerKiller = fullRouletteItems[winnerIndex];
            
            setTimeout(() => {
                roulette.style.transition = 'transform 6s cubic-bezier(0.15, 0.5, 0.3, 1)';
                const itemWidth = 150;
                const targetPosition = (winnerIndex * itemWidth) + (itemWidth / 2);
                const randomOffset = (Math.random() - 0.5) * (itemWidth * 0.6);
                roulette.style.transform = `translateX(-${targetPosition + randomOffset}px)`;
            }, 100);

            setTimeout(() => {
                const currentSelected = roulette.querySelector('.selected');
                if(currentSelected) currentSelected.classList.remove('selected');
                roulette.querySelectorAll('.roulette-item')[winnerIndex].classList.add('selected');
                
                document.getElementById('winner-killer-img').src = winnerKiller.img;
                document.getElementById('winner-killer-name').textContent = winnerKiller.name;
                winnerDisplay.classList.add('visible');

                let htmlResult = '';
                const createTiebreakerConfrontoHtml = (teamA, teamB, killer, title) => {
                    let html = `<h4>${title}: ${teamA} vs ${teamB}</h4>`;
                    html += createGroupMatchHtml(teamA, teamB, `Joga com ${killer.name}`);
                    html += createGroupMatchHtml(teamB, teamA, `Joga com ${killer.name}`);
                    return html;
                };

                if (teams.length % 2 !== 0) {
                    for (let i = 0; i < teams.length; i++) {
                        for (let j = i + 1; j < teams.length; j++) {
                            htmlResult += createTiebreakerConfrontoHtml(teams[i], teams[j], winnerKiller, 'Confronto');
                        }
                    }
                } else {
                    const shuffledTeams = shuffleArray([...teams]);
                    for (let i = 0; i < shuffledTeams.length; i += 2) {
                        htmlResult += createTiebreakerConfrontoHtml(shuffledTeams[i], shuffledTeams[i+1], winnerKiller, `Confronto ${i/2 + 1}`);
                    }
                }
                resultContainer.innerHTML = htmlResult;
                tiebreakerButton.disabled = false;
            }, 6500);
        };

        // --- CÓDIGO DE EXECUÇÃO ---
        const generateButton = document.getElementById('generate-button');
        const tournamentContainer = document.getElementById('tournament-container');
        const tournamentSection = document.getElementById('tournament-section');
        const drawTiebreakerButton = document.getElementById('draw-tiebreaker-button');

        generateButton.addEventListener('click', () => {
            const teams = document.getElementById('team-list').value.split('\n').map(t => t.trim()).filter(t => t !== '');
            if (teams.length < 3 || teams.length % 3 !== 0) {
                alert('Para garantir a justiça das partidas, por favor, insira um número de times múltiplo de 3 (3, 6, 9, 12, etc.).');
                return;
            }
            showAnimation('Gerando Grupos...', () => {
                const shuffledTeams = shuffleArray([...teams]);
                const numGroups = shuffledTeams.length / 3;
                const groups = [];
                for (let i = 0; i < numGroups; i++) groups.push(shuffledTeams.slice(i * 3, i * 3 + 3));
                document.getElementById('team-cards-container').innerHTML = '';
                teams.forEach(team => document.getElementById('team-cards-container').appendChild(createPlayerCard(team)));
                let groupPhaseHtml = `<h2>⚔️ Fase de Grupos ⚔️</h2><div class="phase-container">`;
                groups.forEach((group, index) => groupPhaseHtml += createGroupHtml(`Grupo ${String.fromCharCode(65 + index)}`, group));
                groupPhaseHtml += `</div>`;
                const numQualifiers = numGroups * 2;
                let semiFinalsHtml = `<div id="semifinals-section"><h2>💥 Semifinais 💥</h2>`;
                if (numQualifiers >= 2) {
                    semiFinalsHtml += `<p style="text-align:center; color: #ccc;">Passam 2 times de cada grupo. Arraste os ${numQualifiers} classificados e gere os confrontos.</p>
                                        <div class="phase-container"><div class="phase"><h3>Classificados</h3>`;
                    for (let i = 1; i <= numQualifiers; i++) {
                        semiFinalsHtml += `<div class="match-pair"><div class="dropzone" id="semi-qualifier-${i}">Classificado ${i}</div></div>`;
                    }
                    semiFinalsHtml += `<div style="text-align:center;"><button id="draw-semifinals-button" class="action-button">Gerar Semifinais</button></div></div>
                                        <div class="phase" id="semifinals-matches-container"><h3>Partidas da Semi</h3><p style="color: #888; text-align: center;">Aguardando classificados...</p></div></div>`;
                }
                semiFinalsHtml += `</div>`;
                tournamentContainer.innerHTML = groupPhaseHtml + (numQualifiers >= 2 ? semiFinalsHtml : '') + createFinalHtml();
                document.querySelectorAll('.dropzone').forEach(setupDropzone);
                if (numQualifiers >= 2) {
                    document.getElementById('draw-semifinals-button').addEventListener('click', () => drawSemifinals(numQualifiers));
                }
                document.getElementById('draw-final-button').addEventListener('click', drawFinal);
                tournamentSection.style.display = 'block';
                document.getElementById('team-pool').style.display = 'block';
                window.scrollTo({ top: document.getElementById('tournament-section').offsetTop, behavior: 'smooth' });
            });
        });

        drawTiebreakerButton.addEventListener('click', drawTiebreaker);
    });
    </script>
</body>
