<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/png" href="https://i.imgur.com/EIcTCVt.png">
    <meta charset="UTF-8">
    <title>Admin - Painel de Controle do Torneio</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    color: #f0f0f0;
    padding: 20px;
    
    /* INÍCIO DA ALTERAÇÃO */
    background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://i.imgur.com/DdHzTvV.jpeg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    /* FIM DA ALTERAÇÃO */
}
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { font-family: 'Creepster', cursive; color: #ff4d4d; text-align: center; font-size: 3rem; }
        .admin-panel {
    display: grid;
    /* Força o layout de uma coluna única */
    grid-template-columns: 1fr; 
    /* Define uma largura máxima para a coluna não ficar excessivamente larga em telas grandes */
    max-width: 700px; 
    /* Centraliza a coluna no container */
    margin: 0 auto; 
    gap: 40px;
}
        .panel-section { background-color: #2c2c2c; padding: 20px; border-radius: 10px; }
        h2 { font-family: 'Creepster', cursive; color: #ff4d4d; border-bottom: 1px solid #4a0e0e; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #555; background-color: #1a1a1a; color: #f0f0f0; font-size: 1rem; box-sizing: border-box; }
        button { padding: 10px 15px; border-radius: 5px; border: none; background-color: #8B0000; color: white; cursor: pointer; transition: background-color 0.3s; }
        button:hover:not(:disabled) { background-color: #ff4d4d; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .btn-delete { background-color: #444; }
        #status { text-align: center; margin-top: 20px; font-weight: bold; min-height: 20px; }
        .entry-list { list-style: none; padding: 0; }
        .entry-list li { background-color: #3a3a3a; padding: 10px; border-radius: 5px; margin-bottom: 10px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 10px; }
        .entry-list .info { flex-grow: 1; }
        .entry-list input { width: 80px; margin: 0 10px; }
        .entry-list .actions { display: flex; gap: 10px; }
        @media (max-width: 900px) { .admin-panel { grid-template-columns: 1fr; } }
        /* --- ESTILOS PARA O INTERRUPTOR (TOGGLE SWITCH) --- */
.switch-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.switch-checkbox {
    height: 0;
    width: 0;
    visibility: hidden;
}
.switch-label {
    cursor: pointer;
    text-indent: -9999px;
    width: 50px;
    height: 28px;
    background: #555; /* Cor quando desligado */
    display: block;
    border-radius: 100px;
    position: relative;
}
.switch-label:after {
    content: '';
    position: absolute;
    top: 3px;
    left: 3px;
    width: 22px;
    height: 22px;
    background: #fff;
    border-radius: 90px;
    transition: 0.3s;
}
.switch-checkbox:checked + .switch-label {
    background: #4CAF50; /* Cor quando ligado */
}
.switch-checkbox:checked + .switch-label:after {
    left: calc(100% - 3px);
    transform: translateX(-100%);
}
.switch-label:active:after {
    width: 30px;
}
        /* Estilos para a seção de admin e o toggle switch */
.admin-section { background-color: #333; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
.admin-section h2 { margin-top: 0; color: #ff4d4d; }
.admin-section .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
.admin-section label { margin-bottom: 5px; font-weight: bold; }
.admin-section input[type="text"] { padding: 10px; border-radius: 5px; border: 1px solid #555; background: #222; color: #fff; }
.admin-section .save-btn { background-color: #ff4d4d; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
/* Estilos do Toggle Switch */
.switch { position: relative; display: inline-block; width: 60px; height: 34px; align-self: flex-start; }
.switch input { opacity: 0; width: 0; height: 0; }
.slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; }
.slider.round { border-radius: 34px; }
.slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
input:checked + .slider { background-color: #4CAF50; }
input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Controle - Torneio da Entidade</h1>
        
        <div class="panel-section">
            <div class="form-group">
                <label for="password">Senha de Administrador</label>
                <input type="password" id="password" placeholder="Digite a senha para habilitar os controles">
            </div>
            <p id="status"></p>
        </div>

        <div class="admin-panel">
            <div class="panel-section">
                <h2>Configurações Gerais</h2>
                
                <form id="banner-control-form">
                    <h3>Banner do Próximo Campeonato</h3>
                    <div class="form-group switch-container">
                        <label for="banner-active-toggle">Ativar Banner na Página Principal</label>
                        <div>
                            <input type="checkbox" id="banner-active-toggle" class="switch-checkbox" disabled>
                            <label for="banner-active-toggle" class="switch-label"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="banner-date-input">Texto da Data (Ex: 31 DE OUTUBRO)</label>
                        <input type="text" id="banner-date-input" placeholder="Digite o texto da data..." disabled>
                    </div>
                    <div class="form-group">
                        <label for="banner-time-input">Texto do Horário (Ex: às 20:00)</label>
                        <input type="text" id="banner-time-input" placeholder="Digite o texto do horário..." disabled>
                    </div>
                    <button type="submit" class="save-btn" id="save-banner-btn" disabled>Salvar Configurações do Banner</button>
                </form>

                <hr style="border-color: #4a0e0e; margin: 30px 0;">

                <h3>Inscrições</h3>
                <div class="form-group switch-container">
                    <label for="registration-toggle">Status das Inscrições (Abertas / Fechadas)</label>
                    <div>
                        <input type="checkbox" id="registration-toggle" class="switch-checkbox" disabled>
                        <label for="registration-toggle" class="switch-label"></label>
                    </div>
                </div>
            </div>
            
            <div class="panel-section">
                <h2>Gerenciar Equipes</h2>
                <div class="form-group">
                    <label for="equipe-name">Nome da Nova Equipe</label>
                    <input type="text" id="equipe-name" disabled>
                </div>
                <div class="form-group">
                    <label for="equipe-score">Pontuação Inicial</label>
                    <input type="number" id="equipe-score" value="0" disabled>
                </div>
                <button id="add-equipe-btn" disabled>Adicionar Equipe</button>
                
                <hr style="border-color: #4a0e0e; margin: 20px 0;">
                
                <h3>Equipes Atuais</h3>
                <ul id="equipes-list" class="entry-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
    // --- COLE AQUI A MESMA CONFIGURAÇÃO DO FIREBASE ---
const firebaseConfig = {
    apiKey: "AIzaSyA_eqbuIT9Pe3z1NlTG6EQIForIM3uNv_c",
    authDomain: "placar-dbd-torneio.firebaseapp.com",
    databaseURL: "https://placar-dbd-torneio-default-rtdb.firebaseio.com",
    projectId: "placar-dbd-torneio",
    storageBucket: "placar-dbd-torneio.appspot.com",
    messagingSenderId: "704704412861",
    appId: "1:704704412861:web:0a9214ac40b9518fa64bd4",
    measurementId: "G-SJL640013X"
};
// --- FIM DA CONFIGURAÇÃO ---

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

document.addEventListener('DOMContentLoaded', function() {
    const ADMIN_PASSWORD = "@Mateus2024";

    // --- Referências do DOM ---
    const passwordInput = document.getElementById('password');
    const statusElement = document.getElementById('status');
    
    // --- Referências do Firebase ---
    const teamsRef = database.ref('teams');
    const configRef = database.ref('config');

    // --- Função Central de Controle ---
    function toggleControls(enable) {
        const allButtons = document.querySelectorAll('button');
        const allInputs = document.querySelectorAll('input:not(#password)');

        allButtons.forEach(btn => btn.disabled = !enable);
        allInputs.forEach(input => input.disabled = !enable);
    }

    // --- Lógica de Autenticação ---
    passwordInput.addEventListener('input', () => {
        const isPasswordCorrect = passwordInput.value === ADMIN_PASSWORD;
        toggleControls(isPasswordCorrect);

        if (isPasswordCorrect) {
            statusElement.textContent = "Acesso liberado. Controles habilitados.";
            statusElement.style.color = "#4CAF50";
        } else {
            statusElement.textContent = "Aguardando senha...";
            statusElement.style.color = "#f0f0f0";
        }
    });

    // --- Lógica das Configurações Gerais (BANNER E INSCRIÇÕES) ---
    const bannerForm = document.getElementById('banner-control-form');
    const activeToggle = document.getElementById('banner-active-toggle');
    const dateInput = document.getElementById('banner-date-input');
    const timeInput = document.getElementById('banner-time-input');
    const registrationToggle = document.getElementById('registration-toggle');

    configRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            if (data.championshipBanner) {
                activeToggle.checked = data.championshipBanner.isActive || false;
                dateInput.value = data.championshipBanner.dateText || '';
                timeInput.value = data.championshipBanner.timeText || '';
            }
            registrationToggle.checked = data.registrationsOpen || false;
        }
    });

    bannerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const bannerData = {
            isActive: activeToggle.checked,
            dateText: dateInput.value,
            timeText: timeInput.value
        };
        configRef.child('championshipBanner').update(bannerData)
            .then(() => alert('Configurações do banner salvas!'))
            .catch(err => alert('Erro ao salvar banner: ' + err.message));
    });
    
    registrationToggle.addEventListener('change', () => {
        configRef.child('registrationsOpen').set(registrationToggle.checked)
            .then(() => {
                statusElement.textContent = `Inscrições agora estão ${registrationToggle.checked ? 'ABERTAS' : 'FECHADAS'}.`;
                statusElement.style.color = "#4CAF50";
            })
            .catch(err => alert('Erro ao salvar inscrições: ' + err.message));
    });

    // --- Lógica de Gerenciamento de EQUIPES ---
    const addEquipeBtn = document.getElementById('add-equipe-btn');
    const equipeNameInput = document.getElementById('equipe-name');
    const equipeScoreInput = document.getElementById('equipe-score');
    const equipesList = document.getElementById('equipes-list');

    addEquipeBtn.addEventListener('click', () => {
        const name = equipeNameInput.value.trim();
        const score = parseInt(equipeScoreInput.value, 10);
        if (name) {
            teamsRef.push({ name, score });
            equipeNameInput.value = '';
            equipeScoreInput.value = '0';
        }
    });

    teamsRef.on('value', (snapshot) => {
        equipesList.innerHTML = '';
        const data = snapshot.val();
        if (data) {
            Object.keys(data).forEach((key) => {
                const entry = data[key];
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="info">${entry.name}</span>
                    <div class="actions">
                        <input type="number" value="${entry.score}" id="score-${key}">
                        <button id="update-${key}">Atualizar</button>
                        <button id="delete-${key}" class="btn-delete">Remover</button>
                    </div>`;
                equipesList.appendChild(li);
                
                document.getElementById(`update-${key}`).addEventListener('click', () => {
                    const newScore = document.getElementById(`score-${key}`).value;
                    teamsRef.child(key).update({ score: parseInt(newScore, 10) });
                });

                document.getElementById(`delete-${key}`).addEventListener('click', () => {
                    if (confirm(`Tem certeza que deseja remover "${entry.name}"?`)) {
                        teamsRef.child(key).remove();
                    }
                });
            });
        }
        
        // Aplica o estado de bloqueio/desbloqueio sempre que a lista for atualizada
        const isPasswordCorrect = passwordInput.value === ADMIN_PASSWORD;
        toggleControls(isPasswordCorrect);
    });

    // Força o estado inicial para tudo começar bloqueado
    toggleControls(false); 
});
    </script>
</body>
</html>
